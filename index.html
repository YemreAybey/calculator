<!DOCTYPE html>
<html>
	<head>
		<title> Calculator </title>
		<meta charset="UTF-8">
		<link href="style.css" type="text/css" rel="stylesheet">
		<script src="script.js" type=text/javascript async defer></script> 
	</head>
	<body>
		<p> Calculator By Yemre Aybey<br>GitHub:YemreAybey</p>
		<div id="calc">
			<div id="result">
			<input id="text" type ="text" value="">
			</div>
			<div class="topBtns">
 			<span>
				<button class="top big" id="AC">AC</button>
				<button class="top big" id="C">C</button>
				<button class="top number big" id="/">/</button>
			</span>
			</div>
			<div class="btnContainer">
				<button id="7" class="number btns">7</button>
				<button id="8" class="number btns">8</button>
				<button id="9" class="number btns">9</button>
				<button id="*" class="number btns big">*</button>
				<button id="4" class="number btns">4</button>
				<button id="5" class="number btns">5</button>
				<button id="6" class="number btns">6</button>
				<button id="-" class="number btns big">-</button>
				<button id="1" class="number btns">1</button>
				<button id="2" class="number btns">2</button>
				<button id="3" class="number btns">3</button>
				<button id="+" class="number btns big">+</button>
				<button id="0" class="b13 number btns">0</button>
				<button id="." class="number btns">.</button>
				<button id="equal" class="equal btns big">=</button>
				
			</div>
		</div>
	</body>
</html>
